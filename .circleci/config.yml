version: 2.1
commands:
  print_pipeline_id:
    description: "Prints Workflow ID"
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}


workflows:
  my_workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
        
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/ubuntu-server
    steps:
      - run:
          name: echo-content
          command: 'echo "TESTE PERSISTÃŠNCIA" > /tmp/output.txt'
      
      - persist_to_workspace:
          root: /tmp
          paths:
            - output.txt
      - print_pipeline_id
  print_output_file:
    docker:
      - image: circleci/ubuntu-server
    steps:
      - attach_workspace:
          at: /tmp
      - run:
          name: cat-content
          command: 'cat /tmp/output.txt'
      - print_pipeline_id: