version: 2.1

workflows:
  version: 2
  save_hello_world_output:
    jobs:
      - save_hello_world_output
  print_output_file:
    jobs:
      - print_output_file
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/ubuntu-server
    steps:
      - checkout # Special step to checkout your source code
      - run:
          name: echo-content
          command: 'echo "TESTE PERSISTÃŠNCIA" > /tmp/output.txt'
      
      - persist_to_workspace:
          root: /tmp
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/ubuntu-server
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
        name: cat-content
        command: 'cat /tmp/workspace/output.txt'